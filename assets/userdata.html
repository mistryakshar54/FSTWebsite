<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/mngfood.css">
<link rel="stylesheet" type="text/css" href="style.css">
	<title>Add User</title>
</head>
<body>
	<div class="formContainer" style="width: 50%; margin: auto; ">
		<form method="post" action="../admin/user/add" class="form">
          <div class="mdl-layout" ><h2> Add User</h2> </div>
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input col-span-3" type="text" name="fname" >
   				 <label class="mdl-textfield__label" for="sample3">FirstName</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="uname" >
   				 <label class="mdl-textfield__label" for="sample3">UserName</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="pass" >
   				 <label class="mdl-textfield__label" for="sample3">password</label>
   				</div>

   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="number" name="gender" >
   				 <label class="mdl-textfield__label" for="sample3">gender </label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="email" name="email">
   				 <label class="mdl-textfield__label" for="sample3">Email</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="" name="dob" >
   				 <label class="mdl-textfield__label" for="sample3">dateofbirth</label>
   				</div>
					 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="" name="height">
   				 <label class="mdl-textfield__label" for="sample3">height</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="weight">
   				 <label class="mdl-textfield__label" for="sample3">weight</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="pic">
   				 <label class="mdl-textfield__label" for="sample3">profilepic</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="code" >
   				 <label class="mdl-textfield__label" for="sample3">zipcode</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="country">
   				 <label class="mdl-textfield__label" for="sample3">country</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="number" name="cal" maxlength="6" >
   				 <label class="mdl-textfield__label" for="sample3">calorieintake</label>
   				</div>
   			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="loss" >
   				 <label class="mdl-textfield__label" for="sample3"> weightlost</label>
   				</div>
   				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			 <input class="mdl-textfield__input" type="text" name="isalg" >
   				 <label class="mdl-textfield__label" for="sample3"> isallergic</label>
   				</div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
           <input class="mdl-textfield__input" type="text" name="goalstep" >
           <label class="mdl-textfield__label" for="sample3"> dailystepgoal</label>
          </div>

   				
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  Submit
</button>
   					</form>
</div>
</body>
</html>
