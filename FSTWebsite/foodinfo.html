    <!-- JQuery -->
    <script type="text/javascript">
    function loadfood() {
        // body...
       // stext = document.getElementById("sinput").value;
       // alert(stext);
       console.log("function called");
         var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
               alert(xhttp.responseText);
                 var jsonObj = xhttp.responseText;

                 var jsonObj=JSON.parse(jsonObj);
                alert(jsonObj);
                // alert("jitu--------------------------"+jsonObj[0]);
                 for (var i = 0; i < jsonObj.length; i++) //The json object has lenght
                {
                 
                 	if(jsonObj[i].foodtype_key == "1")
                 	{
                 		$('#breakfast').append('<tr><td>'+jsonObj[i].food_name+'</td><td>'+jsonObj[i].calories+'</td><tr>'); 
                 	}
                 	else if(jsonObj[i].foodtype_key == "2")
                 	{
                 		$('#lunch').append('<tr><td>'+jsonObj[i].food_name+'</td><td>'+jsonObj[i].calories+'</td><tr>'); 
                 	}
                 	else if(jsonObj[i].foodtype_key == "3")
                 	{
                 		$('#snacks').append('<tr><td>'+jsonObj[i].food_name+'</td><td>'+jsonObj[i].calories+'</td><tr>'); 
                 	}
                 	else 
                 	{
                 		$('#dinner').append('<tr><td>'+jsonObj[i].food_name+'</td><td>'+jsonObj[i].calories+'</td><tr>'); 
                 	}
                 
                 //now you access the property.

                }
            }   
          };
          xhttp.open("GET", "http://localhost:8080/admin/food/loaduserfood", true);
          xhttp.send();
    }


    </script>
