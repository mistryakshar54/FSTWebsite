        <h1 class="h1-responsive offset-md-4 offset-sm-2 offset-xs-2">Add Food</h1> 
        <br/><br/>   
          <form method="POST" action="/user/food/add" class="form" id="foodform" >
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
                   <input class="mdl-textfield__input" type="text"  name="fname" >
                   <label class="mdl-textfield__label" for="fname">Food Name</label>
                  </div>
                  <select class="mdl-select__input" id="category" name="food_type">
          <option value="1">Break Fast</option>
          <option value="2">Lunch</option>
          <option value="3">Snacks</option>
          <option value="4">Dinner</option>
        </select>

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                   <input class="mdl-textfield__input"  id="calories" name="calories">
                   <label class="mdl-textfield__label" for="sample3">Calories</label>
                  </div>

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                   <input class="mdl-textfield__input" id="calfat" name="calfat">
                   <label class="mdl-textfield__label" for="sample3">Calories from Fat</label>
                  </div>

                 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                   <input class="mdl-textfield__input" id="fat" name="fat">
                   <label class="mdl-textfield__label" for="sample3">Fat</label>
                  </div>

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                   <input class="mdl-textfield__input" id="carbs" name="carbs" >
                   <label class="mdl-textfield__label" for="sample3">Carbohydrates</label>
                  </div>

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                   <input class="mdl-textfield__input" id="fiber" name="fiber" >
                   <label class="mdl-textfield__label" for="sample3">Fiber</label>
                  </div>

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                   <input class="mdl-textfield__input" id="protein" name="protein" >
                   <label class="mdl-textfield__label" for="sample3">Protein</label>
                  </div>

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                   <input class="mdl-textfield__input" id="vitamin_a" name="vitamin_a">
                   <label class="mdl-textfield__label" for="sample3">Vitamin A</label>
                  </div>

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                   <input class="mdl-textfield__input" id="vitamin_c" name="vitamin_c">
                   <label class="mdl-textfield__label" for="sample3">Vitamin C</label>
                  </div>

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                   <input class="mdl-textfield__input" id="calcium" name="calcium" >
                   <label class="mdl-textfield__label" for="sample3">Calcium</label>
                  </div>

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                   <input class="mdl-textfield__input" id="iron" name="iron" >
                   <label class="mdl-textfield__label" for="sample3">Iron</label>
                  </div>

                   <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                   <input class="mdl-textfield__input"  id="serving" name="serving" >
                   <label class="mdl-textfield__label" for="sample3">Serving Size(g)</label>
                  </div>

                  <div class="">
                     <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                     Submit  <i class="material-icons right">send</i>
                    </button>
