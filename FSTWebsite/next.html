    <script type="text/javascript">
    function searchFoodItem(fname,fooid) {
        // body...
        stext = fname;//document.getElementById("sinput").value;
        sidtext=fooid;//document.getElementById("sidinput").value;
       // alert(stext+""+sidtext);
         var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              // alert(xhttp.responseText);
                 var jsonObj = JSON.parse(xhttp.responseText);
               
              

              $('#listfood').append('<table  align="center"><tr><td>Foodname &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </td><td>'+jsonObj.item_name+'</td></tr>'+
                                               '<tr><td>Calories &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </td><td>'+jsonObj.nf_calories+'</td></tr>'+
                                               '<tr><td>Calories_from_fat &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </td><td>'+jsonObj.nf_calories_from_fat+'</td></tr>'+
                                               '<tr><td>Total_fat &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </td><td>'+jsonObj.nf_total_fat+'</td></tr>'+
                                               '<tr><td>Total_Carbohydrate &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </td><td>'+jsonObj.nf_total_carbohydrate+'</td></tr>'+
                                               '<tr><td>Dietary_fiber &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </td><td>'+jsonObj.nf_dietary_fiber+'</td></tr>'+
                                               '<tr><td>Protein &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </td><td>'+jsonObj.nf_protein+'</td></tr>'+
                                               '<tr><td>Vitamin_a_dv &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </td><td>'+jsonObj.nf_vitamin_a_dv+'</td></tr>'+
                                               '<tr><td>Vitamin_c_dv &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </td><td>'+jsonObj.nf_vitamin_c_dv+'</td></tr>'+
                                               '<tr><td>Calcium_dv &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </td><td>'+jsonObj.nf_calcium_dv+'</td></tr>'+
                                               '<tr><td>Serving_weight_grams &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </td><td>'+jsonObj.nf_serving_weight_grams+'</td></tr>'+
                                            '<tr><td>Iron_dv &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </td><td>'+jsonObj.nf_iron_dv+'</td></tr>'+
                                            '<tr><td>Nutritional_density &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </td><td>'+jsonObj.nutritional_density+'</td></tr>'+


                '</table>');
                 //  <p  class="list-group-item" >'+"Food Name"+"  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp  "+jsonObj.item_name+'</p>'); 
               
            }
          };
          xhttp.open("GET", "http://sen6.herokuapp.com/user/food/getFoodInfo/"+stext+"/"+sidtext, true);
          xhttp.send();
    }


    </script>
